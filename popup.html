<!DOCTYPE html>
<html>
<head>
  <title>Axiom TrenchBot Bundle Info</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="extension-header">
    <img src="images/icon48.png" alt="Extension icon">
    <h1>Axiom TrenchBot Bundle Info</h1>
  </div>
  
  <div class="status-container">
    <div id="status-indicator" class="status-indicator active"></div>
    <span id="status-text">Extension is active on this page</span>
  </div>
  
  <button id="refresh-button" class="action-button">Refresh Current Page</button>
  
  <div class="info-container">
    This extension shows additional bundle information 
    from the TrenchBot API when viewing tokens on
    Axiom Trading Platform.
    <br><br>
    Navigate to any token page on Axiom to view
    bundle statistics automatically.
  </div>
  
  <div class="extension-version">v1.0 - TrenchBot Bundle Info</div>
  
  <script src="popup.js"></script>
</body>
</html>
